<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registro.css">
    <link rel="shortcut icon" href="imagenes/Logo.ico" type="image/x-icon">
    <title>Registro</title>
</head>
<body>
    <section class="content-formulario">
        <button class="boton_inicio" onclick="location.href='index.html';">Página Principal</button>

        <div class="contenido-frase">
            <h3>¡¡DATE DE ALTA!!</h3>
            <P>Tu cuenta en un solo click</P>
        </div>
        <div class="formulario">
            <form action="#" method="post">
                <label for="nombre_usuario">Nombre: </label>
                <input type="text" name="nombre_usuario" required/>
                <label for="apellido_usuario">Apellido: </label>
                <input type="text" name="apellido_usuario" required/>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento" required/>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" name="correo" required/>
                <label for="contraseña">Contraseña</label>  
                <input type="password" name="contraseña">
                <button class="boton_registro">DARME DE ALTA</button>
            </form>
        </div>
    </section>
</body>
</html>
