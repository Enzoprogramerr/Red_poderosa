<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/perfil.css">
    <link rel="shortcut icon" href="imagenes/Logo.ico" type="image/x-icon">
    <title>Perfil</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="imagenes/Logo.ico" alt="logo de red social"></li>
                <li class="section"><a href="inicio_publicar.html">Inicio</a></li>
                <li class="section"><a href="peliculas.html">Peliculas</a></li>
                <li><button type="button">Cerrar sesion</button></li>
            </ul>
        </nav>
    </header>

    <div class="perfil">
        <div class="foto_perfil">
            <img src="imagenes/foto_persona1.png" alt="Foto-de-perfil"/>
            <button class="boton_foto">Editar Foto de Perfil</button>
            <form id="editarFotoPerfil" action="#" method="post">
                <label for="fotoPerfilInput">Seleccionar foto de perfil:</label>
                <input type="file" id="fotoPerfilInput">
                <button type="submit">Guardar foto de perfil</button>
            </form>
        </div>

        <div class="edit_perfil">
            <button class="boton_perfil" type="submit">  Editar perfil </button>
        </div>

        <section>
            <h2>Yoli bringas</h2>
            <p>Correo Electrónico: usuario@gmail.com</p>
            <p>Fecha de Nacimiento: 01 de enero de 2000</p>
            <p>Ubicación: Ciudad, País</p>
            <p>Descripción: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <div id="edit_data">
            <form action="#" method="post">
                <label for="nombre_usuario">Nombre: </label>
                <input type="text" name="nombre_usuario"/>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" name="correo"/>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento"/>
                <label for="ubicacion">Ubicación:</label><br>
                <input type="text" name="ubicacion" />
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" rows="4" cols="50" placeholder="Escribe algo sobre ti.."></textarea>
                <input type="submit" value="Guardar Cambios">
            </form>
        </div>
    </div>
    <footer>
        <a href="">Quienes somos</a>
        <a href="">Términos de uso</a>
        <a href="">Terminos de uso</a>
        <a href="">Politica y privacidad</a>
    </footer>
    
</body>
</html>
